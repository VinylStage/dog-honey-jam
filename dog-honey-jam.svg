<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&amp;family=Noto+Sans+KR:wght@700;900&amp;display=swap');
    
    .jar-group { animation: floatUp 3s ease-in-out infinite; }
    .sparkle { animation: sparkle 2s ease-in-out infinite; }
    .sparkle-d1 { animation-delay: 0.7s; }
    .sparkle-d2 { animation-delay: 1.4s; }
    .sparkle-d3 { animation-delay: 0.3s; }
    .tongue { animation: tongueWiggle 1.5s ease-in-out infinite; transform-origin: 305px 372px; }
    
    @keyframes floatUp {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    @keyframes tongueWiggle {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(1.1) translateX(2px); }
    }
  </style>

  <!-- Background -->
  <rect width="600" height="720" fill="#FFF8E7"/>
  <circle cx="120" cy="216" r="200" fill="rgba(255,180,0,0.12)"/>
  <circle cx="480" cy="504" r="180" fill="rgba(220,50,50,0.06)"/>

  <defs>
    <linearGradient id="honeyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:0.95"/>
    </linearGradient>
    <linearGradient id="jamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0.9"/>
    </linearGradient>
    <radialGradient id="shibaFur" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#FFD89B"/>
      <stop offset="70%" style="stop-color:#E8A830"/>
      <stop offset="100%" style="stop-color:#D4922A"/>
    </radialGradient>
    <radialGradient id="shibaWhite" cx="50%" cy="60%" r="50%">
      <stop offset="0%" style="stop-color:#FFFEF5"/>
      <stop offset="100%" style="stop-color:#FFF5DC"/>
    </radialGradient>
    <filter id="honeyGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="glassBlur">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
    <filter id="jarShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#00000020"/>
    </filter>
    <pattern id="honeyBubbles" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="3" fill="#FFE44D" opacity="0.3"/>
      <circle cx="30" cy="25" r="2" fill="#FFF066" opacity="0.25"/>
      <circle cx="20" cy="35" r="2.5" fill="#FFE44D" opacity="0.2"/>
    </pattern>
  </defs>

  <g class="jar-group">
    <!-- ===== JAR BODY ===== -->
    <g filter="url(#jarShadow)">
      <path d="M180 280 C180 250, 200 230, 230 225 L370 225 C400 230, 420 250, 420 280 L430 520 C430 570, 400 590, 300 590 C200 590, 170 570, 170 520 Z" 
            fill="#FFF8DC" stroke="#DAA520" stroke-width="2" opacity="0.85"/>
      
      <!-- Honey fill upper -->
      <path d="M185 320 C185 300, 200 285, 230 280 L370 280 C400 285, 415 300, 415 320 L420 430 C420 435, 415 435, 300 435 C185 435, 180 435, 180 430 Z" 
            fill="url(#honeyGrad)"/>
      <path d="M185 320 C185 300, 200 285, 230 280 L370 280 C400 285, 415 300, 415 320 L420 430 C420 435, 415 435, 300 435 C185 435, 180 435, 180 430 Z" 
            fill="url(#honeyBubbles)"/>
      
      <!-- Jam fill lower -->
      <path d="M178 430 L422 430 L430 520 C430 570, 400 590, 300 590 C200 590, 170 570, 170 520 Z" 
            fill="url(#jamGrad)"/>
      
      <!-- Jam seeds -->
      <ellipse cx="220" cy="500" rx="3" ry="5" fill="#FF6B6B" opacity="0.4" transform="rotate(20 220 500)"/>
      <ellipse cx="350" cy="520" rx="2.5" ry="4" fill="#FF6B6B" opacity="0.35" transform="rotate(-15 350 520)"/>
      <ellipse cx="280" cy="550" rx="3" ry="4.5" fill="#FF6B6B" opacity="0.3" transform="rotate(30 280 550)"/>
      <ellipse cx="320" cy="480" rx="2" ry="3.5" fill="#FF6B6B" opacity="0.35" transform="rotate(-25 320 480)"/>
      
      <!-- Honey-Jam boundary -->
      <path d="M178 430 Q230 445, 300 425 Q370 410, 422 430" fill="none" stroke="#E8942A" stroke-width="3" opacity="0.5"/>
      
      <!-- Glass reflections -->
      <path d="M195 260 C195 245, 205 238, 220 235 L240 235 C220 238, 200 250, 200 310 L200 450 C195 440, 195 300, 195 260 Z" 
            fill="white" opacity="0.35" filter="url(#glassBlur)"/>
      <path d="M390 270 L395 500" stroke="white" stroke-width="6" opacity="0.15" stroke-linecap="round"/>
    </g>

    <!-- ===== SHIBA INU ===== -->
    <g transform="translate(300, 370)">
      <!-- Ears -->
      <path d="M-65 -95 L-85 -160 L-35 -110 Z" fill="#E8A830" stroke="#D4922A" stroke-width="1.5"/>
      <path d="M-62 -100 L-78 -148 L-42 -112 Z" fill="#FFD89B"/>
      <path d="M65 -95 L85 -160 L35 -110 Z" fill="#E8A830" stroke="#D4922A" stroke-width="1.5"/>
      <path d="M62 -100 L78 -148 L42 -112 Z" fill="#FFD89B"/>
      
      <!-- Head -->
      <ellipse cx="0" cy="-60" rx="75" ry="65" fill="url(#shibaFur)"/>
      
      <!-- Face white -->
      <path d="M-45 -50 C-45 -75, -25 -90, 0 -90 C25 -90, 45 -75, 45 -50 L40 0 C35 25, 20 35, 0 38 C-20 35, -35 25, -40 0 Z" 
            fill="url(#shibaWhite)"/>
      
      <!-- Eyes with blink -->
      <ellipse cx="-25" cy="-55" rx="10" ry="11" fill="#2C1810">
        <animate attributeName="ry" values="11;11;3;11;11" dur="4s" repeatCount="indefinite" keyTimes="0;0.9;0.95;0.98;1"/>
      </ellipse>
      <ellipse cx="-22" cy="-58" rx="4" ry="4" fill="white" opacity="0.8"/>
      <ellipse cx="25" cy="-55" rx="10" ry="11" fill="#2C1810">
        <animate attributeName="ry" values="11;11;3;11;11" dur="4s" repeatCount="indefinite" keyTimes="0;0.9;0.95;0.98;1"/>
      </ellipse>
      <ellipse cx="28" cy="-58" rx="4" ry="4" fill="white" opacity="0.8"/>
      
      <!-- Nose -->
      <ellipse cx="0" cy="-25" rx="10" ry="7" fill="#2C1810"/>
      <ellipse cx="-2" cy="-27" rx="3" ry="2" fill="#5C4033" opacity="0.5"/>
      
      <!-- Mouth -->
      <path d="M0 -18 L-12 -5" stroke="#2C1810" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M0 -18 L12 -5" stroke="#2C1810" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      
      <!-- Tongue -->
      <g class="tongue">
        <ellipse cx="8" cy="2" rx="10" ry="14" fill="#FF6B8A"/>
        <ellipse cx="8" cy="0" rx="8" ry="11" fill="#FF8FA8"/>
        <line x1="8" y1="-6" x2="8" y2="8" stroke="#FF5A7A" stroke-width="1.5" opacity="0.5"/>
      </g>
      
      <!-- Cheek blush -->
      <ellipse cx="-42" cy="-35" rx="12" ry="8" fill="#FF9999" opacity="0.35"/>
      <ellipse cx="42" cy="-35" rx="12" ry="8" fill="#FF9999" opacity="0.35"/>
      
      <!-- Eyebrows -->
      <path d="M-37 -72 Q-25 -80, -13 -72" stroke="#C4883A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M13 -72 Q25 -80, 37 -72" stroke="#C4883A" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      
      <!-- Left paw -->
      <ellipse cx="-55" cy="52" rx="22" ry="14" fill="#E8A830" stroke="#D4922A" stroke-width="1"/>
      <ellipse cx="-55" cy="56" rx="16" ry="8" fill="#FFF5DC"/>
      <line x1="-62" y1="54" x2="-62" y2="60" stroke="#D4922A" stroke-width="1.5" opacity="0.5"/>
      <line x1="-55" y1="55" x2="-55" y2="61" stroke="#D4922A" stroke-width="1.5" opacity="0.5"/>
      <line x1="-48" y1="54" x2="-48" y2="60" stroke="#D4922A" stroke-width="1.5" opacity="0.5"/>
      
      <!-- Right paw -->
      <ellipse cx="55" cy="52" rx="22" ry="14" fill="#E8A830" stroke="#D4922A" stroke-width="1"/>
      <ellipse cx="55" cy="56" rx="16" ry="8" fill="#FFF5DC"/>
      <line x1="48" y1="54" x2="48" y2="60" stroke="#D4922A" stroke-width="1.5" opacity="0.5"/>
      <line x1="55" y1="55" x2="55" y2="61" stroke="#D4922A" stroke-width="1.5" opacity="0.5"/>
      <line x1="62" y1="54" x2="62" y2="60" stroke="#D4922A" stroke-width="1.5" opacity="0.5"/>
    </g>

    <!-- ===== JAR LID ===== -->
    <rect x="225" y="210" width="150" height="25" rx="3" fill="#FFF8DC" stroke="#DAA520" stroke-width="2"/>
    <rect x="215" y="195" width="170" height="20" rx="5" fill="#B8860B"/>
    <rect x="215" y="195" width="170" height="8" rx="4" fill="#D4A843"/>
    <line x1="230" y1="195" x2="230" y2="215" stroke="#A07828" stroke-width="1" opacity="0.4"/>
    <line x1="250" y1="195" x2="250" y2="215" stroke="#A07828" stroke-width="1" opacity="0.4"/>
    <line x1="270" y1="195" x2="270" y2="215" stroke="#A07828" stroke-width="1" opacity="0.4"/>
    <line x1="290" y1="195" x2="290" y2="215" stroke="#A07828" stroke-width="1" opacity="0.4"/>
    <line x1="310" y1="195" x2="310" y2="215" stroke="#A07828" stroke-width="1" opacity="0.4"/>
    <line x1="330" y1="195" x2="330" y2="215" stroke="#A07828" stroke-width="1" opacity="0.4"/>
    <line x1="350" y1="195" x2="350" y2="215" stroke="#A07828" stroke-width="1" opacity="0.4"/>
    <line x1="370" y1="195" x2="370" y2="215" stroke="#A07828" stroke-width="1" opacity="0.4"/>

    <!-- ===== HONEY DIPPER ===== -->
    <g transform="translate(340, 120) rotate(25)">
      <rect x="-4" y="-100" width="8" height="120" rx="3" fill="#C4883A"/>
      <rect x="-3" y="-100" width="3" height="120" rx="2" fill="#D4A050" opacity="0.5"/>
      <ellipse cx="0" cy="25" rx="14" ry="6" fill="#B07828" stroke="#A06818" stroke-width="1"/>
      <ellipse cx="0" cy="35" rx="16" ry="7" fill="#C4883A" stroke="#A06818" stroke-width="1"/>
      <ellipse cx="0" cy="45" rx="16" ry="7" fill="#B07828" stroke="#A06818" stroke-width="1"/>
      <ellipse cx="0" cy="55" rx="14" ry="6" fill="#C4883A" stroke="#A06818" stroke-width="1"/>
      <ellipse cx="0" cy="63" rx="10" ry="5" fill="#B07828" stroke="#A06818" stroke-width="1"/>
      
      <!-- Honey drip from dipper -->
      <path d="M-5 68 Q-8 80, -3 90 Q0 96, 2 90 Q6 78, 3 68" fill="#FFD700" opacity="0.9" filter="url(#honeyGlow)"/>
      <ellipse cx="0" cy="95" rx="5" ry="6" fill="#FFD700" opacity="0.85">
        <animate attributeName="ry" values="6;8;6" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="95;100;95" dur="2s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Honey drip to jar -->
    <path d="M365 195 Q363 200, 365 210" stroke="#FFD700" stroke-width="4" fill="none" opacity="0.7" stroke-linecap="round">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
    </path>

    <!-- Honey drips on jar sides -->
    <path d="M190 225 Q188 240, 190 260 Q192 275, 189 285" stroke="#FFD700" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7"/>
    <ellipse cx="189" cy="290" rx="5" ry="7" fill="#FFD700" opacity="0.7"/>
    <path d="M400 225 Q403 245, 400 265 Q398 280, 401 295 Q403 310, 400 320" stroke="#FFD700" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.6"/>
    <ellipse cx="400" cy="325" rx="5" ry="7" fill="#FFD700" opacity="0.65"/>

    <!-- ===== LABEL ===== -->
    <g transform="translate(300, 530)">
      <rect x="-70" y="-28" width="140" height="56" rx="8" fill="#FFF8E0" stroke="#DAA520" stroke-width="1.5" opacity="0.9"/>
      <text x="0" y="-5" text-anchor="middle" font-family="'Black Han Sans', sans-serif" font-size="22" fill="#8B4513">개꿀잼</text>
      <text x="0" y="18" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="10" fill="#B8860B" letter-spacing="1.5">DOG HONEY JAM™</text>
    </g>

    <!-- ===== SPARKLES ===== -->
    <g class="sparkle">
      <polygon points="140,280 145,270 150,280 145,290" fill="#FFD700"/>
      <polygon points="135,275 155,275 145,285 145,265" fill="#FFE44D" opacity="0.6"/>
    </g>
    <g class="sparkle sparkle-d1">
      <polygon points="450,350 455,340 460,350 455,360" fill="#FFD700"/>
      <polygon points="445,345 465,345 455,355 455,335" fill="#FFE44D" opacity="0.6"/>
    </g>
    <g class="sparkle sparkle-d2">
      <polygon points="160,450 165,440 170,450 165,460" fill="#FF6B6B"/>
      <polygon points="155,445 175,445 165,455 165,435" fill="#FF8FA8" opacity="0.6"/>
    </g>
    <g class="sparkle sparkle-d3">
      <polygon points="430,460 435,450 440,460 435,470" fill="#FF6B6B"/>
      <polygon points="425,455 445,455 435,465 435,445" fill="#FF8FA8" opacity="0.6"/>
    </g>
  </g>
  
  <!-- ===== BOTTOM TEXT ===== -->
  <text x="300" y="660" text-anchor="middle" font-family="'Black Han Sans', sans-serif" font-size="48" fill="#8B4513">개꿀잼</text>
  <text x="300" y="690" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="14" fill="#B8860B" letter-spacing="5" opacity="0.7">PREMIUM DOG HONEY JAM</text>
</svg>
